    <body>

        <header class="top-header">
            <div class="head-logo">茶ッカソン</div>
            <nav></nav>
        </header>

        <main>
            <section class="first">
                section / first
                <div class="logo"><img src="./img/logo.svg" alt="衣のいのち"></div>

            <section class="about">about</section>
            <section class="item" id="botankarakusa">botankarakusa</section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
        // スクロール時に実行する
        $(window).scroll(function(){
            // firstの高さを取得する
            let mainVisualHeight = $(".first").height();
            // スクロール量の取得
            let scroll = $(this).scrollTop();
            // スクロール量がメインビジュアルの高さより大きければclassを付与する
            if ( scroll > mainVisualHeight){
                $(".top-header").addClass("bisible");
            }
            // スクロール量がメインビジュアルの高さより小さければ特定のclassを消す
            else {
                $(".top-header").removeClass("bisible");
            }
        });
    </script>

</html>
